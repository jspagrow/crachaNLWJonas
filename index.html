<!DOCTYPE html>

<html>
  <head>
    <title>Crachá Digital : Jonas Sousa</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span><img src="images/selo.svg" alt="Selo" /></span>
          <img src="" alt="Avatar" id="userAvatar" />
        </div>
        <h1 id="userName"></h1>
        <a href="https://github.com/" target="_blank" id="gitUser">
          <img src="images/github.svg" alt="Link Github" />
          <span></span>
        </a>

        <p id="bio"></p>

        <ul id="socialMediaLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/yt.svg" alt="Link Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/jonas.jsw/" target="_blank">
              <img src="images/ig.svg" alt="Link Instagram" target="_blank" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/fb.svg" alt="Link Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/tt.svg" alt="Link Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
